<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your #ForThePublic badge</title>
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="example.png">

    <meta name="description" content="Enhance your LinkedIn profile with our easy-to-use web app. Personalize your profile picture with custom badges. Simple, privacy-focused, and free. Try it now!">
    <meta name="keywords" content="LinkedIn, profile badge, web app, custom badge, profile customization">

    <meta property="og:url" content="https://afomi.github.io/badge/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="#ForThePublic badge" />
    <meta property="og:description" content="Create your #ForThePublic badge." />
    <meta property="og:image" content="https://afomi.github.io/badge/example.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@alexewerlof" />
    <meta name="twitter:title" content="#ForThePublic badge" />
    <meta name="twitter:description" content="Create your #ForThePublic badge." />
    <meta name="twitter:image" content="https://afomi.github.io/badge/example.png" />
</head>
<body>
    <div id="app">
        <header>
            <h1>#ForThePublic Badge Builder</h1>
            <p>
                Create your #ForThePublic badge.
            </p>
        </header>
        <main>
            <label for="portrait-image-upload"><h2>1. Choose Image</h2></label>
            <p>
                Choose an image that is in square aspect ratio (eg: 500x500 pixels).
            </p>
            <p>
                The photo will not leave your browser.
                All processing is done locally.
                No data is collected.
            </p>
            <button id="upload-button" type="button">↥ Upload</button>
            <input type="file" id="portrait-image-upload" accept="image/*" hidden>

            <div id="image-preview">
                <img title="Example of custom LinkedIn profile image" id="portrait-image" width="200" height="200" src="placeholder.jpg" alt="Example of custom LinkedIn badge created with our web app">
                <svg
                    id="overlay-svg"
                    width="200"
                    height="200"
                    viewBox="0 0 132.29167 132.29169"
                    version="1.1"
                    id="svg5"
                    xml:space="preserve"
                    sodipodi:docname="linkedin profile.svg"
                    xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:svg="http://www.w3.org/2000/svg">
                    <defs id="defs2">
                        <linearGradient id="overlay-circle-gradient">
                            <stop
                            style="stop-color:#0050D8;stop-opacity:1;"
                            offset="0"
                            id="left-bottom-stop" />
                            <stop
                            style="stop-color:#FFFFFF; stop-opacity:0;"
                            offset="1"
                            id="right-top-stop" />
                        </linearGradient>
                        <linearGradient
                            xlink:href="#overlay-circle-gradient"
                            id="linearGradient5958"
                            x1="34.373016"
                            y1="97.87925"
                            x2="58.266445"
                            y2="71.889893"
                            gradientUnits="userSpaceOnUse" />
                    </defs>
                    <g>
                        <path
                            id="overlay-text-bg"
                            d="M 0,0 V 132.29167 H 132.29167 V 0 Z M 66.145833,21.083468 A 45.06218,45.06218 0 0 1 111.2082,66.145833 45.06218,45.06218 0 0 1 66.145833,111.2082 45.06218,45.06218 0 0 1 21.083468,66.145833 45.06218,45.06218 0 0 1 66.145833,21.083468 Z" />
                        <path
                            id="text-circle-path"
                            d="M75.7707 123.171C83.2785 121.888 90.4601 119.139 96.9054 115.08C103.351 111.022 108.933 105.733 113.335 99.5172C117.737 93.3011 120.871 86.2789 122.558 78.8515C124.246 71.4242 124.454 63.7372 123.171 56.2294C121.888 48.7215 119.139 41.54 115.08 35.0947C111.022 28.6494 105.733 23.0666 99.5172 18.665C93.3011 14.2635 86.279 11.1294 78.8516 9.44173C71.4243 7.75404 63.7373 7.5458 56.2295 8.8289C41.0668 11.4202 27.5546 19.9288 18.6653 32.4828C9.77598 45.0368 6.23782 60.6079 8.82914 75.7706C10.1122 83.2784 12.8615 90.46 16.9201 96.9053C20.9786 103.351 26.2669 108.933 32.483 113.335C38.6991 117.736 45.7213 120.871 53.1486 122.558C60.5759 124.246 68.2629 124.454 75.7707 123.171Z" />
                        <text
                            xml:space="preserve"
                            id="overlay-text">
                            <textPath
                                xlink:href="#text-circle-path"
                                startOffset="100%"
                                style="fill: #FFF;"
                                id="overlay-text-path">#ForThePublic</textPath>
                        </text>
                    </g>
                </svg>
            </div>

            <h2>2. Download</h2>
            <button id="download-button" type="button">↧ Download</button>
        </main>
    </div>

    <div>
        <canvas id="canvas-image" height="500" width="500"></canvas>
    </div>

    <footer>
        <p>
            This code is
            <a href="https://github.com/afomi/badge" target="_blank">open source</a>,
            forked from <a href="https://alexewerlof.com/" target="_blank">Alex Ewerlöf</a>'s
            <a href="https://github.com/alexewerlof/badge" target="_blank">Badge</a>.
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
